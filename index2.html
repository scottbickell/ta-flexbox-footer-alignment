<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cloud.email.transamerica.com/forever-forma-web-font.css">
	<!-- Brandfolder video.js player -->
	<script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
	<link rel="stylesheet" href="https://vjs.zencdn.net/8.9.0/video-js.css">

	<style class="main_style">
		/* #region SFMC styles */
		.layout-canvas-g {
			background-color: #fff;
			border: none;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 0;
			width: 100%;
		}

		.layout-canvas-g>.header,
		.layout-canvas-g>.section,
		.layout-canvas-g>.footer {
			position: relative;
			overflow: hidden;
			width: 100%;
			word-wrap: break-word;
		}

		.layout-canvas-g>.section {
			margin: 0;
		}

		.layout-canvas-g>.section>.columns {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			word-wrap: break-word;
		}

		/* #endregion */

		/* #region bootstrap overrides */



		.card {
			border: 0;
		}

		/* #endregion */

		/* #region typography */

		body {
			color: #000000;
			font-family: 'Forever Forma Body', helvetica, arial, sans-serif;
			font-size: 1.2rem;
			margin: 0px auto;
			font-weight: normal;
			background-color: #ffffff;
		}

		.font-weight-300 {
			font-weight: 300;
		}

		.font-weight-500 {
			font-weight: 500;
		}

		.font-weight-700 {
			font-weight: 700;
		}

		h1,
		h2,
		h3,
		h4,
		h5 {
			font-family: 'Forever Forma Heading', helvetica, arial, sans-serif;
			font-weight: normal;
		}

		h1.forma-700,
		h2.forma-700,
		h3.forma-700,
		h4.forma-700,
		h5.forma-700 {
			font-family: 'Forever Forma Heading', helvetica, arial, sans-serif;
			font-weight: 700;
		}

		p {
			line-height: 1.3;
			margin-bottom: 1.2rem;
		}

		/* #endregion */

		/* #region section styles */

		html,
		body {
			height: 100%;
			/* Ensure the viewport height is fully used */
			margin: 0;
			/* Remove default body margin */
			display: flex;
			flex-direction: column;
			/* Stack children vertically */
		}

		.layout,
		.layout-canvas-g {
			flex: 1;
			/* Allow these elements to grow and fill the space */
			display: flex;
			flex-direction: column;
			/* Ensure children are stacked vertically */
		}

		.section {
			flex: 1;
			/* Allow this section to take up the remaining space */
			display: flex;
			flex-direction: column;
			/* Ensure proper stacking of children */
		}

		.columns {
			flex: 1;
			/* Ensure columns stretch to fill the height */
		}

		.container-fluid.ta-footer {
			margin-top: auto;
			/* Push the footer to the bottom */
			background-color: #281805;
			/* Footer background */
			color: #ffffff;
			/* Footer text color */
			text-align: center;
			/* Center align text */
			padding: 10px 0;
			/* Add padding to footer */
		}

		.layout-canvas-g {
			background: lightblue;
		}

		.section {
			background: lightgreen;
		}

		.columns {
			background: lightyellow;
		}

		.ta-footer {
			background: lightcoral;
		}

		.btn-primary {
			-webkit-text-size-adjust: 100%;
			--enviroment-indicator-border-width: 6px;
			color: #fff;
			background-color: #281805;
			border-color: #281805;
			cursor: pointer;
			text-align: left;
			font-family: "Forever Forma Body", "Arial", san-serif;
			padding: 10px 24px;
			border-width: 2px;
			line-height: 1.5;
			border-radius: 24px;
			border-style: solid;
			box-sizing: border-box;
			display: inline-block;
			font-weight: 500;
			font-size: 16px;
			text-decoration: none;
			position: relative;
			width: auto;
			white-space: nowrap;
		}

		.btn-primary:hover {
			color: #fff;
			background-color: #281805;
			border-color: #281805;
		}

		a:hover,
		a:active {
			text-decoration: underline;
		}

		/* #endregion */

		/* #region mobile media queries */
		@media only screen and (max-width: 480px) {
			.mobile-hidden {
				display: none !important;
			}

			.responsive-td {
				width: 100% !important;
				display: block !important;
				padding: 0 !important;
			}
		}

		.layout-canvas-g>.section>.columns {
			width: 100%;
		}

		/* #endregion */
	</style>
	<!-- Google Tag Manager -->
	<script>
		(function (w, d, s, l, i) {
			w[l] = w[l] || [];
			w[l].push({
				'gtm.start': new Date().getTime(),
				event: 'gtm.js'

		}
		)(window, document, 'script', 'dataLayer', 'GTM-PFVCD3T');
	</script>
	<!-- End Google Tag Manager -->

</head>

<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript>
		<iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PFVCD3T" height="0" width="0"
			style="display:none;visibility:hidden"></iframe>
	</noscript>
	<!-- End Google Tag Manager (noscript) -->
	<div class="layout layout-canvas-g">
        <!-- Main Section -->
        <div class="section">
            <div class="columns col1">
                <!-- Main Content -->
                <div data-type="slot" data-key="col1">
                    <div class="container">
                        <p>Main content goes here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container-fluid ta-footer">
            Footer Content Here
        </div>
    </div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$('.carousel').carousel({
			interval: 4500
		})
	</script>
	<script type="text/javascript">
		// RELOADS WEBPAGE WHEN MOBILE ORIENTATION CHANGES  
		window.onorientationchange = function () {
			var orientation = window.orientation;
			switch (orientation) {
				case 0:
				case 90:
				case -90: window.location.reload();
					break;
			}
		};
	</script>
</body>

</html>
