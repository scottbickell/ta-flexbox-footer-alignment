<style>
	html, body {
    height: 100%; /* Ensure the viewport height is fully used */
    margin: 0; /* Remove default body margin */
    display: flex;
    flex-direction: column; /* Stack children vertically */
}

.layout, .layout-canvas-g {
    flex: 1; /* Allow these elements to grow and fill the space */
    display: flex;
    flex-direction: column; /* Ensure children are stacked vertically */
}

.section {
    flex: 1; /* Allow this section to take up the remaining space */
    display: flex;
    flex-direction: column; /* Ensure proper stacking of children */
}

.columns {
    flex: 1; /* Ensure columns stretch to fill the height */
}

.container-fluid.ta-footer {
    margin-top: auto; /* Push the footer to the bottom */
    background-color: #281805; /* Footer background */
    color: #ffffff; /* Footer text color */
    text-align: center; /* Center align text */
    padding: 10px 0; /* Add padding to footer */
}

.layout-canvas-g { background: lightblue; }
.section { background: lightgreen; }
.columns { background: lightyellow; }
.ta-footer { background: lightcoral; }
</style>

<body>
    <div class="layout layout-canvas-g">
        <!-- Main Section -->
        <div class="section">
            <div class="columns col1">
                <!-- Main Content -->
                <div data-type="slot" data-key="col1">
                    <div class="container">
                        <p>Main content goes here</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="container-fluid ta-footer">
            Footer Content Here
        </div>
    </div>
</body>
